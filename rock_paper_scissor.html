<!DOCTYPE html>
<html>
<body>
    <title>Rock paper scissor game</title>
    <link rel="stylesheet" href="style.css">
    
    <header>
        <h1>Rock Paper Scissor</h1>
    </header>
    
    <div class="scoreboard">
        <div id="user" class="badge">user</div>
        <div id="pc" class="badge">computer</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
        </div>
        
        <div class="result">
            <p>Paper beats rock! You win!</p>
            </div>

            <div class="choices">
                <div class="choice" id="r">
                    <img src="images/icons8-hand-rock-50.png" alt="rock"></img>
                </div>
                <div class="choice" id="p">
                    <img src="images/icons8-hand-50.png">
                    </div>
                <div class="choice" id="s">
                    <img src="images/icons8-hand-scissors-50.png">
                </div>
            </div>
            
            <p id="action">Make your move</p>
            <script src="script-dom.js"></script>
</body>
</html>
